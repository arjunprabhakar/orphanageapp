<script>
   function validateform()
             {
                 var a=document.getElementById('email').value.trim();
                 var d=document.getElementById('password').value.trim();
           
                     var passpatern=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
 
 
             if(a=="")
                 {
                document.getElementById('eml').style.display="block";
                     document.getElementById('eml').innerHTML="*Please Enter Email";
                     return false;
                 }
                 if(a.indexOf('@')<=0){
                document.getElementById('eml').style.display="block";
                     document.getElementById('eml').innerHTML="*Invalid  Email Address";
                     return false;
                 }
             if ((a.charAt(a.length-4)!='.') && (a.charAt(a.length-3)!='.')) {
                document.getElementById('eml').style.display="block";
                     document.getElementById('eml').innerHTML="*Invalid  Email Address";
                     return false;
                 }
           else{
             document.getElementById('eml').style.display="none";
            
           }
 
           if(d=="")
                 {
                document.getElementById('pass').style.display="block";
                     document.getElementById('pass').innerHTML="*please enter Password";
                     return false;
                 }
             if (!d.match(passpatern))
                     {
                         document.getElementById('pass').style.display="block";
                         document.getElementById('pass').innerHTML="*capital | small | number | minimum 8 character";
                         return false;
                     }
             else{
                document.getElementById('pass').style.display="none";
           return true;
             }
 
       }
 
 </script>
  </script>

  <script>
    function validateform()
    {
         var expr = /^[0-9]\d{3}$/;
         var a=document.getElementById('otp').value.trim();
         if(a=="")
            {
                document.getElementById('otp_error').style.display = "block";
                document.getElementById('otp_error').innerHTML="**Please enter otp";
                return false;
            }
            if(a!="" && expr.test(a)==false){
                document.getElementById('otp_error').style.display= "block";
                document.getElementById('otp_error').innerHTML ="Invalid otp";
                return false;
                        }
                        else{
                document.getElementById('otp_error').style.display = "none";
                return true;
            }
    }
            
     </script>
