<body>
<div class="page-wrapper" style="margin-left:-5px;">
<div class="content container-fluid">
<div class="col" style="margin-top:-50px;overflow:auto;float:left;">
    <marquee width="100%" direction="right">
<h6 class="page-title" style="color:red;font-size: 20px;">**** Request Pending ****</h6></marquee>
<ul class="breadcrumb">
</ul>
</div>
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form action="{% url 'Orphanage_Home' %}" method="post">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<!-- <h5 class="form-title"><span>Basic Details</span></h5> -->
</div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Email</label>
        <input type="email"  class="form-control" value="{{user.email_id}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control" name="mobile" value="{{user.mobile}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Orphanage Name</label>
        <input type="text" class="form-control" name="name" value="{{user.name}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Orphanage Id</label>
        <input type="text" class="form-control" name="oid" value="{{user.orphanage_id}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>District</label>
        <input type="text" class="form-control" name="oid" value="{{user.district.district}}" readonly style="font-weight:bold;">
        </div>
    </div>
    
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>City</label>
        <input class="form-control" type="text" name="city" value="{{user.city}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Address</label>
        <input class="form-control" type="text" name="address" value="{{user.address}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Pin Number</label>
        <input class="form-control" type="text" name="pin" value="{{user.pin}}" readonly style="font-weight:bold;">
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
        <label>Established Date</label>
        <input type="text" class="form-control" name="date" value="{{user.date}}" readonly style="font-weight:bold;">
        </div>
    </div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>
