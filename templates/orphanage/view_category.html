{% extends 'orphanage/base.html' %}
{% load static %}
{% block content %}

         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title"></h3>
                       
                     </div>
                     <div class="col-auto text-right float-right ml-auto">
                        <a > Add More</a>
                        <a href="{% url 'add_category' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                     </div>
                  </div>
               </div>
               <div class="row">
                <div class="col-lg-6">
                <div class="card" style="width:950px;">
                
                <div class="card-body" style="width:900px;">
                <div class="table-responsive" style="width:900px;">
                <table class="table mb-0">
                <thead>
                <tr>
                <th>Sl No</th>
                <th>Category</th>
                <th>Action</th>
                </tr>
                </thead>
                <tbody>
              
              {% for i in item %} 
                <tr class="table-primary">
                <td>{{forloop.counter}}</td>
                <td>{{i.category}}</td>
                
                <td><a href="{% url 'delete_category' i.id %}">delete</a></td>
                </tr>
                {% endfor %}

                </tbody>
                </table>
                </div>
                </div>
                </div>
                </div>
                </div>
            
            



            </div>
         </div>
{% endblock %}
