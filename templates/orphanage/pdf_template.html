<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donations Report</title>
    <style>
        table {
        border-collapse: collapse;
        width: 100%;
        }
        th, td {
        text-align: left;
        padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2}
        th {
        background-color: #4CAF50;
        color: white;
        }
     </style>
</head>
<body>
    <h1><center><b>Donations Report</b></center></h1>
    <table>
        <thead>
            <tr>
                <th>S1 NO</th>
                <th>Donor Email</th>
                <th>Items</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
