{% extends 'orphanage/base.html' %}
{% load static %}
{% block content %}


<script>
   function validateform(){
      var a=document.getElementById('names').value.trim();
      var b=document.getElementById('quantity').value.trim();
      var c=document.getElementById('desc').value.trim();
      

      if(a=="")
                {
					document.getElementById('nme').style.display="block";
                    document.getElementById('nme').innerHTML="**Please Enter item";
                    return false;
                }
				if(/[^a-zA-Z^\s]/.test(a)){
					document.getElementById('nme').style.display="block";
                    document.getElementById('nme').innerHTML="**Alphabets Only";
                    return false;
				}
				else{
					document.getElementById('nme').style.display="none";
				}

            
            if(b=="")
                {
					document.getElementById('qnty').style.display="block";
                    document.getElementById('qnty').innerHTML="**Please Enter Quantity";
                    return false;
                }
				else{
					document.getElementById('qnty').style.display="none";
				}

            if(c=="")
                {
					document.getElementById('des').style.display="block";
                    document.getElementById('des').innerHTML="**Please Enter Description";
                    return false;
                }
				else{
					document.getElementById('des').style.display="none";
				}
   }
</script>
         <div class="page-wrapper">
            <div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Marks</h3>
                     </div>
                  </div>
               </div>
               <div class="row">



                  <div class="row">

                  
                         <!-- <div class="col-auto text-right float-right ml-auto" onclick="return hide()">
                             <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Upload CSV</a>
                          </div> -->
                          {% include 'orphanage/alert.html' %}

                          <script>
                             setTimeout(function(){
                               if ($('#msg').length > 0){
                                 $('#msg').remove();
                                 }
                               },4000)
                        
                          </script>

                  


                  <div class="col-sm-12" id="csv">     
                     <div class="card">
                        <div class="card-body">
                           <form action="{% url 'upload_marks' %}" method="post" enctype="multipart/form-data" >
                              {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span style="font-weight:bold;">Upload Marks as CSV</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Choose file</label>
                                       <input type="file" class="form-control" name="csv_file" accept=".csv">
                                       <span id="nme" style="color: red;"></span>
                                    </div>
                                 </div>
                       
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>



               </div>
            </div>
         </div>
{% endblock %}
